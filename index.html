<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampirio.io</title>
    <link rel="stylesheet" href="./Code/cssFiles/style.css">
</head>
<body>
<section class="screen active" id="gameScreen">
    <canvas id="game" width="800" height="800"></canvas>
</section>

<section class="screen" id="startScreen">
    <h1 class="gameTitle">Vampirio.io</h1>

    <div class="menu">
        <button class="btn" id="startButton">Start Game</button>
        <button class="btn" id="settingsButton">Settings</button>
    </div>
</section>

<section class="screen" id="settingsScreen">
    <h2 class="screenTitle">Settings</h2>

    <div class="panel ">
        <div class="settings" id="soundSettings">
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
            <label for="volume">Volume</label>

            <input id="effects" type="checkbox" checked>
            <label for="effects">Sound effects</label>
        </div>
        <div class="settings" id="gameSettings">
            <input id="speed" type="range" min="0" max="1" step="0.01" value="0.5">
            <label for="speed">Game Speed</label>

        </div>
        <div class="settings" id="keySettings">
            <input id="keyUp" type="text" value="W">
            <label for="keyUp">Move Up Key</label>

            <input id="keyLeft" type="text" value="A">
            <label for="keyLeft">Move Left Key</label>

            <input id="keyDown" type="text" value="S">
            <label for="keyDown">Move Down Key</label>

            <input id="keyRight" type="text" value="D">
            <label for="keyRight">Move Right Key</label>
        </div>

        <div class="menu">
            <button class="btn" id="startMenuButton">Back</button>
        </div>
    </div>
</section>


<script type="module" src="./Code/javaScriptFiles/game.js"></script>
</body>
</html>
