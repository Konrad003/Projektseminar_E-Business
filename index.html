<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Vampirio.io</title>
    <link href="./Code/cssFiles/style.css" rel="stylesheet">
</head>

<body>
<section class="screen" id="gameScreen">
    <div class="hud-top-panel-flex">

        <div class="hud-section section-left">
            <div class="hud-item hud-time">
                TIME: <span id="hudTime">23:01</span>
            </div>
        </div>

        <div class="hud-section section-left">
            <progress id="hudHealthProgress" max="" value=""></progress>
        </div>

        <div class="hud-section section-center">
            <div class="hud-item hud-title">
                VAMPIRIO.IO
            </div>
        </div>

        <div class="hud-section section-right">
            <progress id="hudXpProgress" max="" value=""></progress>
        </div>

        <div class="hud-section section-right">
            <div class="hud-item hud-xp">
                XP: <span id="hudXP">2301</span>
            </div>
        </div>
    </div>

    <canvas id="game" ></canvas> <!-- brauch keine Breite und Höhe mehr, da es über game gesteuert wird -->
</section>

<section class="screen" id="startScreen">
    <h1 class="gameTitle">Vampirio.io</h1>

    <div class="menu">
        <button class="btn" id="startButton" onclick="Game.chooseMap()" onmousedown="Game.playButtonSound()">Start
            Game
        </button>
        <button class="btn" id="settingsButton" onclick="Game.settings()" onmousedown="Game.playButtonSound()">
            Settings
        </button>
    </div>
</section>

<section class="screen" id="mapScreen">
    <div class="menu">
        <button class="btn" onclick="Game.mapSelect(0)" onmousedown="Game.playButtonSound(); Game.BackgroundMusicPlay()">Jungle</button>
        <button class="btn" onclick="Game.mapSelect(1)" onmousedown="Game.playButtonSound(); Game.BackgroundMusicPlay()">Vanilla</button>
    </div>
</section>

<section class="screen" id="settingsScreen">
    <h2 class="screenTitle">Settings</h2>

    <form id="settingsForm">
        <div class="panel">
            <div class="settings" id="soundSettings">
                <input checked id="effectsOn" name="effectsOn" type="checkbox" value="true">
                <label for="effectsOn">Sound</label>

                <input checked id="musicOn" name="musicOn" type="checkbox" value="true">
                <label for="musicOn">Music</label>

                <input id="soundEffectsVol" max="1.0" min="0.0" name="soundEffectsVol" step="0.1" type="range"
                       value="1.0">
                <label for="soundEffectsVol">Sound Effects Volume</label>

                <input id="musicVol" max="1.0" min="0.0" name="musicVol" step="0.1" type="range" value="1.0">
                <label for="musicVol">Music Volume</label>
            </div>

            <div class="settings" id="gameSettings">
                <input id="testHealth" max="9999" min="1" name="testHealth" type="number" value="100">
                <label for="testHealth">Set your Health</label>

                <input id="testMaxHealth" max="9999" min="1" name="testMaxHealth" type="number" value="100">
                <label for="testMaxHealth">Set your max. Health</label>

                <input id="testXP" max="9999" min="0" name="testXP" type="number" value="0">
                <label for="testXP">Set your XP</label>
            </div>

            <div class="settings">
                <input checked id="testShoot" name="testShoot" type="checkbox" value="true">
                <label for="testShoot">Enable Shooting</label>

                <input checked id="testDie" name="testDie" type="checkbox" value="true">
                <label for="testDie">Player can die?</label>

                <input id="activateDash" name="activateDash" type="checkbox" value="false">
                <label for="activateDash">Player can Dash?</label>

            </div>

            <div class="menu">
                <button class="btn" id="startMenuButton" onclick="Game.home()" onmousedown="Game.playButtonSound()">
                    Back
                </button>
            </div>

            <input class="btn" onmousedown="Game.playButtonSound()" type="submit" value="Save"/>
        </div>
    </form>
</section>

<section class="screen overlay-dark" id="pauseScreen">
    <h1 class="screenTitle">PAUSED</h1>

    <div class="menu">
        <button class="btn" onclick="Game.resumeGame()" onmousedown="Game.playButtonSound()">RESUME</button>
        <button class="btn" onclick="Game.settings()" onmousedown="Game.playButtonSound()">SETTINGS</button>
        <button class="btn" onclick="Game.home()" onmousedown="Game.playButtonSound(); Game.BackgroundMusicStop()">MAIN MENU</button>

        <button class="btn" onclick="Game.end()" onmousedown="Game.playButtonSound()">DEFEAT</button>
        <button class="btn" onclick="Game.endWin()" onmousedown="Game.playButtonSound()">WIN</button>
    </div>
</section>

<section class="screen overlay-dark" id="lvlScreen">
    <h1 class="screenTitle">
        Level Up!
    </h1>

    <div class="panel">
        <div class="level">
            <svg height="320" width="320" xmlns="http://www.w3.org/2000/svg">
                <rect fill="yellow" height="320" rx="20" ry="20" width="320" x="0" y="0"/>
                //x & y == offset; rx & ry == border radius
            </svg>
            <button class="btn" id="lvlStrButton" onclick="Game.lvlUPhide()" onmousedown="Game.equipSoundPlay()">Option
                1
            </button>
        </div>
        <div class="level">
            <svg height="320" width="320" xmlns="http://www.w3.org/2000/svg">
                <rect fill="yellow" height="320" rx="20" ry="20" width="320" x="0" y="0"/>
                //x & y == offset; rx & ry == border radius
            </svg>
            <button class="btn" id="lvlDexButton" onclick="Game.lvlUPhide()" onmousedown="Game.equipSoundPlay()">Option
                2
            </button>
        </div>
        <div class="level">
            <svg height="320" width="320" xmlns="http://www.w3.org/2000/svg">
                <rect fill="yellow" height="320" rx="20" ry="20" width="320" x="0" y="0"/>
                //x & y == offset; rx & ry == border radius
            </svg>
            <button class="btn" id="lvlVitButton" onclick="Game.lvlUPhide()" onmousedown="Game.equipSoundPlay()">Option
                3
            </button>
        </div>
    </div>

</section>

<section class="screen" id="defeatScreen">
    <h1 class="screenTitle">
        You have been defeated!
    </h1>

    <div class="statsPanel">
        <p>Time: <span class="stat-val" id="defeatTime">02:13</span></p>
        <p>XP: <span class="stat-val" id="defeatXP">2300</span></p>
        <p>Kills: <span class="stat-val" id="defeatKills">0</span></p>
    </div>

    <div class="flex-row-gap" style="margin-top: 20px;">
        <button class="btn" id="retryButtonDefeat" onclick="Game.restart()" onmousedown="Game.playButtonSound(); BackgroundMusicPlay()">Retry
        </button>
        <button class="btn" id="startMenuButtonDefeat" onclick="Game.home()" onmousedown="Game.playButtonSound()">Start
            Menu
        </button>
    </div>
</section>

<section class="screen" id="winScreen">
    <h1 class="screenTitle">
        You survived!
    </h1>

    <div class="statsPanel">
        <p>Time: <span class="stat-val" id="winTime">10:00</span></p>
        <p>XP: <span class="stat-val" id="winXP">2300</span></p>
        <p>Kills: <span class="stat-val" id="winKills">0</span></p>
    </div>

    <div class="flex-row-gap" style="margin-top: 20px;">
        <button class="btn" id="retryButtonWin" onclick="Game.restart()" onmousedown="Game.playButtonSound(); BackgroundMusicPlay()">Retry
        </button>
        <button class="btn" id="startMenuButtonWin" onclick="Game.home()" onmousedown="Game.playButtonSound()">Start
            Menu
        </button>
    </div>
</section>

<script defer src="./Code/javaScriptFiles/game.js" type="module"></script>
</body>
</html>
