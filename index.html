<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Vampirio.io</title>
    <link href="./Code/cssFiles/style.css" rel="stylesheet">
</head>

<body>
<section class="screen" id="gameScreen">
    <div class="hud-top-panel-flex">

        <div class="hud-section section-left">
            <div class="hud-item hud-time">
                TIME: <span id="hudTime">23:01</span>
            </div>
        </div>

        <div class="hud-section section-left">
            <progress id="hudHealthProgress" max="" value=""></progress>
        </div>

        <div class="hud-section section-center">
            <div class="hud-item hud-title">
                VAMPIRIO.IO
            </div>
        </div>

        <div class="hud-section section-right">
            <progress id="hudXpProgress" max="" value=""></progress>
        </div>

        <div class="hud-section section-right">
            <div class="hud-item hud-xp">
                XP: <span id="hudXP">2301</span>
            </div>
        </div>
    </div>

    <canvas height="1600" id="game" width="2400"></canvas>
</section>

<section class="screen" id="startScreen">
    <h1 class="gameTitle">Vampirio.io</h1>

    <div class="menu">
        <button class="btn" id="startButton" onclick="Game.chooseMap()">Start Game</button>
        <button class="btn" id="settingsButton" onclick="Game.settings()">Settings</button>
        <button class="btn" id="playerSelectButton" onclick="Game.selectPlayerScreen()">Select Player</button>
    </div>
</section>

<section class="screen" id="mapScreen">
    <div class="menu">
        <button class="btn" onclick="Game.mapSelect(0)">Jungle</button>
        <button class="btn" onclick="Game.mapSelect(1)">Vanilla</button>
    </div>
</section>

<section class="screen" id="settingsScreen">
    <h2 class="screenTitle">Settings</h2>

    <form id="settingsForm">
        <div class="panel">
            <div class="settings" id="soundSettings">

            </div>

            <div class="settings" id="gameSettings">
                <input id="testHealth" max="9999" min="1" name="testHealth" type="number" value="100">
                <label for="testHealth">Set your Health</label>

                <input id="testMaxHealth" max="9999" min="1" name="testMaxHealth" type="number" value="100">
                <label for="testMaxHealth">Set your max. Health</label>

                <input id="testXP" max="9999" min="0" name="testXP" type="number" value="0">
                <label for="testXP">Set your XP</label>
            </div>

            <div class="settings">
                <input checked id="testShoot" name="testShoot" type="checkbox" value="true">
                <label for="testShoot">Enable Shooting</label>

                <input checked id="testDie" name="testDie" type="checkbox" value="true">
                <label for="testDie">Player can die?</label>

            </div>

            <div class="menu">
                <button class="btn" id="startMenuButton" onclick="Game.home()">Back</button>
            </div>

            <input class="btn" type="submit" value="Save"/>
        </div>
    </form>
</section>

<section class="screen" id="playerSelectScreen">
    <h2 class="screenTitle">Choose a Player</h2>
    <div class="slideSelect">
        <button class="btn" onclick="Game.prevPlayer()" style="width: auto;">&lt;</button>
        <div class="slideSelect-item fade" id="player1">
            <img alt="Player 1" class="slideImage" src="./players/Peters/8.png">
            <h3 class="playerName">Player 1</h3>
            <button class="btn" onclick="Game.selectPlayer('./players/Peters/1.png')">Select</button>
        </div>

        <div class="slideSelect-item fade" id="player2">
            <img alt="Player 2" class="slideImage" src="./players/Rene/8.png">
            <h3 class="playerName">Player 2</h3>
            <button class="btn" onclick="Game.selectPlayer('./players/Rene/1.png')">Select</button>
        </div>

        <div class="slideSelect-item fade" id="player3">
            <img alt="Player 3" class="slideImage" src="./players/Rene/8.png">
            <h3 class="playerName">Player 3</h3>
            <button class="btn" onclick="Game.selectPlayer('./players/Lars/1.png')">Select</button>
        </div>

        <div class="slideSelect-item fade" id="player4">
            <img alt="Player 4" class="slideImage" src="./players/Rene/8.png">
            <h3 class="playerName">Player 4</h3>
            <button class="btn" onclick="Game.selectPlayer('./players/Rupert/1.png')">Select</button>
        </div>

        <div class="slideSelect-item fade" id="player5">
            <img alt="Player 5" class="slideImage" src="./players/Rene/8.png">
            <h3 class="playerName">Player 5</h3>
            <button class="btn" onclick="Game.selectPlayer('./players/Dana/1.png')">Select</button>
        </div>

        <div class="slideSelect-item fade" id="player6">
            <img alt="Player 6" class="slideImage" src="./players/Rene/8.png">
            <h3 class="playerName">Player 6</h3>
            <button class="btn" onclick="Game.selectPlayer('./players/Rene/1.png')">Select</button>
        </div>

        <button class="btn" onclick="Game.nextPlayer()" style="width: auto;">&gt;</button>
    </div>
</section>

<section class="screen overlay-dark" id="pauseScreen">
    <h1 class="screenTitle">PAUSED</h1>

    <div class="menu">
        <button class="btn" onclick="Game.resumeGame()">RESUME</button>
        <button class="btn" onclick="Game.settings()">SETTINGS</button>
        <button class="btn" onclick="Game.home()">MAIN MENU</button>

        <button class="btn" onclick="Game.end()">DEFEAT</button>
        <button class="btn" onclick="Game.endWin()">WIN</button>
    </div>
</section>

<section class="screen overlay-dark" id="lvlScreen">
    <h1 class="screenTitle">
        Level Up!
    </h1>

    <div class="panel">
        <div class="level">
            <svg height="320" width="320" xmlns="http://www.w3.org/2000/svg">
                <rect fill="yellow" height="320" rx="20" ry="20" width="320" x="0" y="0"/>
                //x & y == offset; rx & ry == border radius
            </svg>
            <button class="btn" id="lvlStrButton" onclick="Game.lvlUPhide()">Option 1</button>
        </div>
        <div class="level">
            <svg height="320" width="320" xmlns="http://www.w3.org/2000/svg">
                <rect fill="yellow" height="320" rx="20" ry="20" width="320" x="0" y="0"/>
                //x & y == offset; rx & ry == border radius
            </svg>
            <button class="btn" id="lvlDexButton" onclick="Game.lvlUPhide()">Option 2</button>
        </div>
        <div class="level">
            <svg height="320" width="320" xmlns="http://www.w3.org/2000/svg">
                <rect fill="yellow" height="320" rx="20" ry="20" width="320" x="0" y="0"/>
                //x & y == offset; rx & ry == border radius
            </svg>
            <button class="btn" id="lvlVitButton" onclick="Game.lvlUPhide()">Option 3</button>
        </div>
    </div>

</section>

<section class="screen" id="defeatScreen">
    <h1 class="screenTitle">
        You have been defeated!
    </h1>

    <div class="statsPanel">
        <p>Time: <span class="stat-val" id="defeatTime">02:13</span></p>
        <p>XP: <span class="stat-val" id="defeatXP">2300</span></p>
        <p>Kills: <span class="stat-val" id="defeatKills">0</span></p>
    </div>

    <div class="flex-row-gap" style="margin-top: 20px;">
        <button class="btn" id="retryButtonDefeat" onclick="Game.restart()">Retry</button>
        <button class="btn" id="startMenuButtonDefeat" onclick="Game.home()">Start Menu</button>
    </div>
</section>

<section class="screen" id="winScreen">
    <h1 class="screenTitle">
        You survived!
    </h1>

    <div class="statsPanel">
        <p>Time: <span class="stat-val" id="winTime">10:00</span></p>
        <p>XP: <span class="stat-val" id="winXP">2300</span></p>
        <p>Kills: <span class="stat-val" id="winKills">0</span></p>
    </div>

    <div class="flex-row-gap" style="margin-top: 20px;">
        <button class="btn" id="retryButtonWin" onclick="Game.restart()">Retry</button>
        <button class="btn" id="startMenuButtonWin" onclick="Game.home()">Start Menu</button>
    </div>
</section>

<script defer src="./Code/javaScriptFiles/game.js" type="module"></script>
</body>
</html>
